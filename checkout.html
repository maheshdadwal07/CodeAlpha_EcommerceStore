<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - ShopEase</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar">
      <div class="container">
        <div class="nav-brand">
          <h1>üõçÔ∏è ShopEase</h1>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Toggle menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-links" id="navLinks">
          <a href="/" class="nav-link">Home</a>
          <a href="/products.html" class="nav-link">Products</a>
          <a href="/cart.html" class="nav-link">
            Cart <span id="cartCount" class="badge">0</span>
          </a>
        </div>
      </div>
    </nav>

    <!-- Checkout Section -->
    <section class="checkout-section">
      <div class="container">
        <h2 class="section-title">Checkout</h2>

        <div class="checkout-grid">
          <div class="checkout-form">
            <h3>Shipping Address</h3>
            <form id="checkoutForm">
              <div class="form-group">
                <label>Street Address</label>
                <input type="text" id="street" required />
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>City</label>
                  <input type="text" id="city" required />
                </div>
                <div class="form-group">
                  <label>State</label>
                  <input type="text" id="state" required />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label>ZIP Code</label>
                  <input type="text" id="zipCode" required />
                </div>
                <div class="form-group">
                  <label>Country</label>
                  <input type="text" id="country" value="India" required />
                </div>
              </div>

              <h3>Payment Method</h3>
              <div class="payment-methods">
                <label class="payment-option">
                  <input type="radio" name="payment" value="COD" checked />
                  <span>üíµ Cash on Delivery</span>
                </label>
                <label class="payment-option">
                  <input type="radio" name="payment" value="Card" />
                  <span>üí≥ Card</span>
                </label>
                <label class="payment-option">
                  <input type="radio" name="payment" value="UPI" />
                  <span>üì± UPI</span>
                </label>
                <label class="payment-option">
                  <input type="radio" name="payment" value="Net Banking" />
                  <span>üè¶ Net Banking</span>
                </label>
              </div>

              <button type="submit" class="btn-checkout">Place Order</button>
            </form>
          </div>

          <div class="order-summary">
            <h3>Order Summary</h3>
            <div id="orderItems"></div>
            <div class="summary-totals">
              <div class="summary-row">
                <span>Subtotal:</span>
                <span id="subtotal">‚Çπ0</span>
              </div>
              <div class="summary-row">
                <span>Shipping:</span>
                <span>FREE</span>
              </div>
              <div class="summary-row total">
                <span>Total:</span>
                <span id="total">‚Çπ0</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-bottom">
          <p>&copy; 2024 ShopEase. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/js/checkout.js"></script>
  </body>
</html>
